name: 'jenkins-plugin-installation-action'
description: 'Install the plugins to used in the Jenkins pipeline.'
inputs:
  pluginstxt:
    description: plugins list relative location in the repository
    default: plugins.txt
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'
    - name: Download plugins
      run: ${{github.action_path}}/jenkins-plugin-installation-action/script.sh ${{inputs.pluginstxt}}
      shell: bash
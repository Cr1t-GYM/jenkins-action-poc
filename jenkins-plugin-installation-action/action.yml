name: 'jenkins-plugin-installation-action'
description: 'Install the plugins to used in the Jenkins pipeline.'
inputs:
  pluginstxt:
    description: plugins list relative location in the repository
    default: plugins.txt
    required: false
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'
    - uses: actions/cache@v3
      id: cache-jenkins
      name: Cache Jenkins
      with:
        path: ${{github.workspace}}/jenkins
        key: ${{ runner.os }}-build
    - name: Download plugins
      if: steps.cache-jenkins.outputs.cache-hit != 'true'
      run: ${{github.action_path}}/setup.sh ${{inputs.pluginstxt}}
      shell: bash